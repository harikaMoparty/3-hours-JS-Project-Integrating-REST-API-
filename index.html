<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="todo-form">
            Task ToDo:<input type="text" id="todo-task" placeholder="Task to Do" required>
            Task-Description:<input type="text" id="task-desc" placeholder="Task description" required>
        
            <button onclick="addTask()">Add Task</button>
        
            <ul id="taskList"></ul>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
